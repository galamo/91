<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>



    <title>Movies App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="mainHeader" onclick="changeColor()">Movies App</h1>
        <div id="app">
          <div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Movie name</span>
              <input
                id="movieName"
                type="text"
                class="form-control"
                placeholder="Movie"
                aria-label="Movie"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Rating</span>
              <input
                id="movieRating"
                type="number"
                max="5"
                min="1"
                class="form-control"
                placeholder="rating"
                aria-label="rating"
                aria-describedby="basic-addon1"
              />
            </div>
            <button class="btn btn-success" onclick="addMovie()">
              Add Movie
            </button>
            <button class="btn btn-danger" onclick="clearMovies()">
              Clear
            </button>
          </div>
            <ul class="list-group" id="content"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
