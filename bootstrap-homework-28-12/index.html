<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./myStyle.css" />
    <title>Document</title>
  </head>

  <body>
   <div>
  
   </div>
    <div class="MyClass">
      <div style="text-align: center">
        <h1>FullStack<span class="badge bg-primary">2</span> Pizza</h1>
        <img
          style="margin-top: 30px"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Dominos_pizza_logo.svg/1200px-Dominos_pizza_logo.svg.png"
          height="200"
          width="400"
        />
        <div>
          <div style="margin-top: 30px">
            <h6><span>Please wait while loading your details</span></h6>
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div>
          <h4>Order Now</h4>
          <h5>Get <span class="badge bg-success">50%</span> Discount</h5>

         
            <div class="main-order" >
              <div class="size-container"  >
                <div >
                    <h1> Size: </h1>
                </div>
                <div >
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          M
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          L
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          XL
                        </label>
                      </div>
                </div>
            </div>
              <div class="toppings-container" >
                <div >
                    <h2> Select 3 Toppings </h2>
                </div>
                <div class="toppings-full">
                   <div class="left-half">
                    <h5>Left half</h5>
                    <div >
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Olives
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Pineapples
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Tomato
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Mashrooms
                            </label>
                          </div>
                    </div>
                   </div>
                   <div class="right-half">
                    <h5>Right half</h5>
                    <div >
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Olives
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Pineapples
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Tomato
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Mashrooms
                            </label>
                          </div>
                    </div>
                   </div>
                </div>
            </div>
            </div>
          </div>
        
            <button type="button" class="btn btn-success">
              Click Here to Order
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
