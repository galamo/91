<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Movies App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="mainHeader" onclick="changeColor()">Zuma restaurant</h1>
        <img
          src="https://zumarestaurant.com/wp-content/uploads/2018/06/DSC0569.jpg"
          alt=""
          srcset=""
          height="300"
          width="300"
        />

        <div id="app">
          <form style="background-color: #767e85; padding: 20px">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="orderEmail">Order Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="orderEmail"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="numberOfSeats">Number of seats</label>
                  <select class="form-control" id="numberOfSeats">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Allergens</label>
                  <select multiple class="form-control" id="allergens">
                    <option>Eggs</option>
                    <option>Gluten</option>
                    <option>Milk</option>
                    <option>Nuts</option>
                    <option>Kashio</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="credit">Credit</label>
                  <input
                    type="text"
                    class="form-control"
                    id="credit"
                    placeholder="credit"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Comments</label>
                  <textarea
                    class="form-control"
                    id="additionalComments"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="outside"
                  />
                  <label class="form-check-label" for="outside">Outside</label>
                </div>
                <div class="form-group">
                  <input id="date" type="date" />
                  <input id="time" type="time" />
                </div>
              </div>
            </div>
            <!-- onclick="addNNewOrder()" assign the event handler form JS -->
            <button
              id="addNewOrderButton"
              type="button"
              class="btn btn-success"
            >
              <span> Order </span>
            </button>
            <button id="clearTable" type="button" class="btn btn-danger">
              <span> Clear </span>
            </button>
          </form>
          <div class="mt-4 mb-4">
            Search By Email <input type="text" id="filter" />
          </div>
          <div class="mt-2">
            <table id="ordersTable" class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Email</th>
                  <th scope="col">Number Of Seats</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./Order.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
